
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Inicio Sesion</h3>
        </div>
        <div class="card-body">
          <div class="form-group">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control" [(ngModel)]="userName" placeholder="Cedula">
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" class="form-control" [(ngModel)]="password" placeholder="Clave">
            </div>
            <div class="form-group">
              <input type="submit" value="Login" (click)="loginUser()" class="btn float-right login_btn">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
