<app-navbar></app-navbar>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 text-center mb-4">
      <h3>Mantenimiento de Vendedores</h3>
    </div>
  </div>
  <button class="btn btn-outline-primary mb-1" data-toggle="modal" data-target="#addModal" (click)="openAddVendedores()"><i class="fas fa-user-plus fa-2x"></i></button>
  <div class="row justity-content-center">
    <div class="col-12">
      <table class="table table-striped text-center">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Cedula</th>
            <th scope="col">% Comision</th>
            <th scope="col">Estado</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vendedor of vendedoresList">
            <td>{{vendedor.Id}}</td>
            <td>{{vendedor.Nombre}}</td>
            <td>{{vendedor.Cedula}}</td>
            <td>{{vendedor.Comision}}</td>
            <td>{{vendedor.Estado}}</td>
            <td>
              <button *ngIf="vendedorId !== vendedor.Id" class="btn text-danger mr-2" (click)="deleteVendedores(vendedor.Id)"><i class="fas fa-minus-circle"></i></button>
              <button class="btn text-warning"(click)="openEditVendedores(vendedor)" data-toggle="modal" data-target="#editModal"><i class="fas fa-edit"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Add Modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addModalLabel">Agregar Vendedor</h5>
      </div>
      <div class="modal-body">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Nombre</label>
          <div class="col-sm-10">
            <input type="text" placeholder="Nombre" class="form-control" [(ngModel)]="vendedor.Nombre">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Cedula</label>
          <div class="col-sm-10">
            <input type="text" placeholder="Cedula" class="form-control" [(ngModel)]="vendedor.Cedula">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Clave</label>
          <div class="col-sm-10">
            <input type="password" placeholder="Clave" class="form-control" [(ngModel)]="vendedor.Clave">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Comision</label>
          <div class="col-sm-10">
            <input type="number" min="0" max="100" value="0" class="form-control" [(ngModel)]="vendedor.Comision">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Estado</label>
          <div class="col-sm-10">
            <select class="form-control" [(ngModel)]="vendedor.Estado">
              <option *ngFor="let method of estados" [value]="method.id">{{ method.label }}</option>>
            </select>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="addVendedores()">Guardar</button>
      </div>
    </div>
  </div>
</div>


<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Editar Vendedor</h5>
      </div>
      <div class="modal-body">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Nombre</label>
          <div class="col-sm-10">
            <input type="text" placeholder="Nombre" class="form-control" [(ngModel)]="vendedor.Nombre">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Cedula</label>
          <div class="col-sm-10">
            <input type="text" placeholder="Cedula" class="form-control" [(ngModel)]="vendedor.Cedula">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Clave</label>
          <div class="col-sm-10">
            <input type="password" placeholder="Clave" class="form-control" [(ngModel)]="vendedor.Clave">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Comision</label>
          <div class="col-sm-10">
            <input type="number" min="0" max="100" value="0" class="form-control" [(ngModel)]="vendedor.Comision">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Estado</label>
          <div class="col-sm-10">
            <select class="form-control" [(ngModel)]="vendedor.Estado">
              <option *ngFor="let method of estados" [value]="method.id">{{ method.label }}</option>>
            </select>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="editVendedores()">Guardar</button>
      </div>
    </div>
  </div>
</div>
