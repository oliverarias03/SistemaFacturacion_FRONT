<app-navbar></app-navbar>
<br>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-4">
      <div class="card" style="width: 18rem;">
        <div class="card-header">
          <h5 class="text-center">Buscar Facturas</h5>
        </div>
        <div class="card-body">
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Desde</label>
            <div class="col-sm-8">
              <input type="date" placeholder="Desde" class="form-control" [(ngModel)]="desde">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Hasta</label>
            <div class="col-sm-8">
              <input type="date" [disabled]="desde == ''" placeholder="Precio" class="form-control" [(ngModel)]="hasta">
            </div>
          </div>
          <div class="text-center">
            <button class="btn btn-primary bt-sm" (click)="buscar()" [disabled]="desde == ''" data-toggle="tooltip" data-placement="top" title="Buscar"><i class="fas fa-search"></i></button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-8">
      <div class="text-right m-2">
        <button class="btn btn-success bt-sm" [disabled]="consultaList.length < 1" (click)="contabilizar()" data-toggle="tooltip" data-placement="top" title="Contabilizar"><i class="fas fa-calculator"></i></button>
      </div>
      <table class="table table-striped text-center">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Fecha</th>
            <th scope="col">Monto</th>
            <th scope="col">Id Asiento</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of consultaList">
            <td>{{c.Id}}</td>
            <td>{{c.Comentario}}</td>
            <td>{{c.Fecha | date}}</td>
            <td>{{c.Monto}}</td>
            <td>{{c.IdAsiento}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
