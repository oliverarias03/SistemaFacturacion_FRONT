<app-navbar></app-navbar>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 text-center mb-4">
      <h3>Mantenimiento de Articulos</h3>
    </div>
  </div>

  <div class="row justity-content-center">
    <div class="col-1">
      <button class="btn btn-outline-primary ml-3 my-1" data-toggle="modal" data-target="#addModal" (click)="openAddArticulos()"><i class="fas fa-plus"></i></button>
    </div>
    <div class="col-6">
      <div class="form-group row">
        <div class="col-sm-5">
          <input type="text" placeholder="Id Articulo" class="form-control" [(ngModel)]="vId">
        </div>
        <div class="col-sm-3">
          <button class="btn btn-primary bt-sm mt-1 mr-1" (click)="buscar()" [disabled]="vId == ''" data-toggle="tooltip" data-placement="top" title="Buscar"><i class="fas fa-search"></i></button>
          <button class="btn btn-danger bt-sm mt-1" (click)="clear()" data-toggle="tooltip" data-placement="top" title="Clear"><i class="fas fa-redo"></i></button>
        </div>
      </div>
    </div>
  </div>
  <div class="row justity-content-center">
    <div class="col-12">
      <table class="table table-striped text-center">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Precio</th>
            <th scope="col">Estado</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let articulo of articulosList">
            <td>{{articulo.Id}}</td>
            <td>{{articulo.Descripcion}}</td>
            <td>{{articulo.Precio}}</td>
            <td>{{articulo.Estado}}</td>
            <td>
              <button class="btn text-danger mr-2" (click)="deleteArticulos(articulo.Id)"><i class="fas fa-minus-circle"></i></button>
              <button class="btn text-warning" (click)="openEditArticulos(articulo)" data-toggle="modal" data-target="#editModal"><i class="fas fa-edit"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Add Modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addModalLabel">Agregar Articulos</h5>
      </div>

      <div class="modal-body">

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Descripcion</label>
          <div class="col-sm-10">
            <input type="text" placeholder="Descripcion" class="form-control" [(ngModel)]="articulo.Descripcion">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Precio</label>
          <div class="col-sm-10">
            <input type="number" placeholder="Precio" class="form-control" [(ngModel)]="articulo.Precio">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Estado</label>
          <div class="col-sm-10">
            <select class="form-control" [(ngModel)]="articulo.Estado">
              <option *ngFor="let method of estados" [value]="method.id">{{ method.label }}</option>>
            </select>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="addArticulos()">Guardar</button>
      </div>
    </div>
  </div>
</div>


<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Editar Articulos</h5>
      </div>

      <div class="modal-body">

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Descripcion</label>
          <div class="col-sm-10">
            <input type="text" placeholder="Descripcion" class="form-control" [(ngModel)]="articulo.Descripcion">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Precio</label>
          <div class="col-sm-10">
            <input type="text" placeholder="Precio" class="form-control" [(ngModel)]="articulo.Precio">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Estado</label>
          <div class="col-sm-10">
            <select class="form-control" [(ngModel)]="articulo.Estado">
              <option *ngFor="let method of estados" [value]="method.id">{{ method.label }}</option>>
            </select>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="editArticulos()">Guardar</button>
      </div>
    </div>
  </div>
</div>
